name: Update GitHub Settings and Deploy

on:
  workflow_dispatch:  # Allows manual triggering of the workflow
  push:
    branches:
      - main  # Only trigger the deploy when changes are merged into the main branch
  pull_request:
    branches:
      - main  # Trigger protection rule enforcement when PR is created or updated on main

jobs:
  apply-settings:
    name: Apply Branch Protection Rules
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install GitHub CLI
      run: |
        sudo apt-get install gh

    - name: Authenticate GitHub CLI
      run: |
        echo "${{ secrets.PERSONAL_TOKEN }}" | gh auth login --with-token

    - name: Apply branch protection rules for main
      run: |
        gh api --method PUT \
          -H "Accept: application/vnd.github.v3+json" \
          /repos/${{ github.repository }}/branches/main/protection \
          -f required_status_checks=null \
          -f enforce_admins=true \
          -f required_pull_request_reviews.dismiss_stale_reviews=false \
          -f required_pull_request_reviews.require_code_owner_reviews=true \
          -f required_pull_request_reviews.required_approving_review_count=1 \
          -f allow_force_pushes=false \
          -f allow_deletions=false

  prod-deploy:
    name: Production Deployment
    runs-on: ubuntu-latest
    needs: apply-settings
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install  # Adjust for your specific environment

    - name: Build project
      run: npm run build  # Adjust as needed for your build process

    - name: Deploy to production
      run: |
        echo "Deploying to production"