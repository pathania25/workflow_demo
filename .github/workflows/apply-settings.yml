name: Enforce Branch Protection and PR Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  enforce-branch-protection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up GitHub CLI
        uses: actions/setup-gh@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # GitHub Token for authentication

      - name: Apply branch protection rules to main
        run: |
          gh api --method PUT \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/branches/main/protection \
            -f enforce_admins=true \
            -f required_status_checks='{"strict": true, "contexts": []}' \
            -f required_pull_request_reviews='{"dismiss_stale_reviews": false, "require_code_owner_reviews": true, "required_approving_review_count": 1}' \
            -f restrictions='{"users": [], "teams": []}' \
            -f allow_force_pushes=false \
            -f allow_deletions=false

      - name: Ensure no direct pushes, only through PRs
        run: |
          gh api --method PUT \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/branches/main/protection \
            -f allow_force_pushes=false \
            -f required_pull_request_reviews='{"required_approving_review_count": 1, "dismiss_stale_reviews": true}'